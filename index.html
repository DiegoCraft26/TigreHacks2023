<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- component -->
<div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">
    <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
      <h1 class="font-bold text-center text-2xl mb-5">EcoBalance</h1>  
      <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
        
        <div class="px-5 py-7">
          
          <label class="font-semibold text-sm text-gray-600 pb-1 block">Number</label>
          <input id='input_number' type="text" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" />
          
          <label class="font-semibold text-sm text-gray-600 pb-1 block">Password</label>
          <input id='input_password' type="password" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" />
          
          <button id="login_button" type="button" onclick='senddata()' class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
              <span class="inline-block mr-2">Login</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
          </button>
        </div>

        <div class="p-5">
            <div class="grid grid-cols-3 gap-1">
                <button id="authgoogle" onclick='authgoogle()' type="button" class="transition duration-200 border border-gray-200 text-gray-500 w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-normal text-center inline-block">Google</button>
                <button id="authfacebook" onclick='authfacebook()' type="button" class="transition duration-200 border border-gray-200 text-gray-500 w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-normal text-center inline-block">Facebook</button>
                <button id="authapple" onclick='authapple()' type="button" class="transition duration-200 border border-gray-200 text-gray-500 w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-normal text-center inline-block">Apple</button>
            </div>
        </div>

        <div class=" text-center sm:text-center whitespace-nowrap">
            <button id="register" onclick="register()" class=" transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset">
                <span class="inline-block ml-1">Register</span>
            </button>
          </div>

      </div>
    </div>
  </div>
</body>
<script src="app/app.js"></script>
</html>
